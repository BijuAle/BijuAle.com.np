<!DOCTYPE html>
<html>
<head>
  <title>Entry Manager</title>
</head>
<body>
  <div id="entry-form">
    <label for="file-input">Select a file:</label>
    <input type="file" id="file-input">
    <button id="load-entries">Load Entries</button>
  </div>
  <div id="entry-list"></div>
  <script>
    const entryForm = document.getElementById('entry-form');
    const entryList = document.getElementById('entry-list');

    function parseEntry(text) {
      const lines = text.split('\n');
      const entry = {};
      entry.type = lines[0].split(' - ')[0].trim();
      entry.content = lines.slice(1).join('\n').trim();
      return entry;
    }

    entryForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];

      if (file) {
        const reader = new FileReader();

        reader.onload = (event) => {
          const text = event.target.result;
          const entries = text.split('\n\n').map(parseEntry);

          entries.forEach((entry) => {
            entryList.innerHTML += `<div class="${entry.type}">${entry.content}</div>`;
          });
        };

        reader.readAsText(file);
      }
    });
  </script>
</body>
</html>
